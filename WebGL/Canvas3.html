<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>

    <script src="three.js"></script>
   
</head>
<body id="test">

    <p></p>
    <p><label>length</label><input type="text" id="length" value="0" /></p>
    <p><label>width</label><input type="text" id="width" value="0" /></p>
    <p><label>height</label><input type="text" id="height" value="0" /></p>
    <p><label>angle</label><input type="text" id="angle" value="0" /></p>
    <button href="#" onClick="init();">Initialize</button>
    <button href="#" onClick="draw();">Click Me</button>
    <input type="button" value="Reset" onclick="window.location.reload();" />
    <p id="demo"></p>

    <script>
        var camera, scene, renderer;
        var cube;
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(document.getElementById("length").value, document.getElementById("width").value, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);
            var geometry = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;
        }
        function draw() {
            //camera = new THREE.PerspectiveCamera(document.getElementById("length").value, window.innerWidth / window.innerHeight, 0.1, 1000);
            requestAnimationFrame(draw);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);

        }






    </script>

</body>
</html >
