<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>

    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="stats.module.js"></script>

</head>
<body id="test">
    <div id="container"></div>
        <div id="info">
            <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
        </div>
    <p></p>
    <p><label>Width</label><input type="text" id="Width" value="0" /></p>
    <p><label>height</label><input type="text" id="height" value="0" /></p>
    <p><label>depth</label><input type="text" id="depth" value="0" /></p>
    <p><label>angle</label><input type="text" id="angle" value="0" /></p>
    <button href="#" onClick="init();">Initialize</button>
    <button href="#" onClick="draw();">Click Me</button>
    <input type="button" value="Reset" onclick="window.location.reload();" />
    <p id="demo"></p>

    <script>
        var camera, scene, renderer,container;
        var cube;
    function init() {
            container = document.getElementById( 'container' );
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);//new THREE.PerspectiveCamera(document.getElementById("length").value, document.getElementById("width").value, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
            container.appendChild(renderer.domElement);



            document.body.appendChild(renderer.domElement);
            var geometry = new THREE.BoxBufferGeometry(document.getElementById("Width").value, document.getElementById("height").value, document.getElementById("depth").value, document.getElementById("Width").value);
        
            var material = new THREE.MeshBasicMaterial({ color: 0xfefefe, wireframe: true, opacity: 0.5 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;

            //var controls = new OrbitControls.OrbitControls(camera, renderer.domElement);
            //alert('2');
            //controls.enableZoom = false;

            window.addEventListener('resize', onWindowResize, false);
            

        }
    function draw() {

            //camera = new THREE.PerspectiveCamera(document.getElementById("length").value, window.innerWidth / window.innerHeight, 0.1, 1000);
            requestAnimationFrame(draw);
            //cube.rotation.x += 0.01;
            //cube.rotation.y += 0.01;
            renderer.render(scene, camera);

        }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);

    }


    



    </script>

</body>
</html >
